<p-card>
  <div class="p-grid">

    <div class="p-col-6 col-format">
      <span class="p-float-label display-label box">
        <input id="first-name-input" type="text" class="input-style" pInputText
               [(ngModel)]="group.name">
        <label for="first-name-input">First name</label>
      </span>
    </div>
    <div class="p-col-6 col-format">
      <span class="p-float-label display-label box">
        <input id="last-name-input" type="text" pInputText [(ngModel)]="group.description">
        <label for="last-name-input">Last Name</label>
      </span>
    </div>

    <span class="p-float-label display-label">
     <p-dropdown [options]="groupTypes" [(ngModel)]="group.groupType" optionValue="code" placeholder="Select a group type"
                 optionLabel="name"></p-dropdown>
    </span>
    <div class="p-col-6 col-format">
      <p-multiSelect
        [options]="studentsForSelect"
        [(ngModel)]="group.studentUuids"
        defaultLabel="Select a students"
        optionLabel="name"
        optionValue="code">
      </p-multiSelect>
    </div>
  </div>

  <form>
    <div class="text-center">
      <button pButton pRipple label="Save" icon="pi pi-check" (click)="save()"></button>
    </div>
  </form>
</p-card>
